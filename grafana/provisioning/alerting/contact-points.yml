contactPoints:
  - name: discord-webhook
    receivers:
      - uid: discord-webhook
        type: discord
        settings:
          url: "${DISCORD_WEBHOOK_URL}"
          title: "🚨 {{ .GroupLabels.service | title }} Alert"
          message: |
            **{{ .GroupLabels.alertname }}**
            
            **Service:** {{ .GroupLabels.service }}
            
            {{ range .Alerts }}
            **Severity:** {{ .Labels.severity }}
            **Log Type:** {{ .Labels.log_type }}
            
            📋 **Summary:** {{ .Annotations.summary }}
            📝 **Description:** {{ .Annotations.description }}
            ⏰ **Started:** {{ .StartsAt }}
            
            🔗 **View in Grafana:** ${GRAFANA_BASE_URL}/alerting/list
            📊 **View Dashboard:** ${GRAFANA_BASE_URL}/d/{{ if eq .Labels.service "astro" }}astro-logs-by-type{{ else if eq .Labels.service "ghost" }}ghost-logs{{ end }}/
            {{ end }}
        disableResolveMessage: false