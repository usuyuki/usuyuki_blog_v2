groups:
  - name: astro-error-logs
    folder: alerts
    interval: 1m
    rules:
      - uid: astro-error-logs-alert
        title: Astro Error Logs Detected
        condition: B
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: loki-datasource
            model:
              expr: 'count_over_time({app="astro"} |~ "error"[5m])'
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              expression: $A > 0
              intervalMs: 1000
              maxDataPoints: 43200
              refId: B
              type: math
        noDataState: NoData
        execErrState: Alerting
        for: 0s
        annotations:
          summary: "Error logs detected in Astro application"
          description: "{{ $value }} error logs detected in Astro application over the last 5 minutes"
        labels:
          service: astro
          severity: warning
          log_type: error

      - uid: ghost-error-logs-alert
        title: Ghost Error Logs Detected
        condition: C
        data:
          - refId: A
            queryType: ""
            relativeTimeRange:
              from: 300
              to: 0
            datasourceUid: loki-datasource
            model:
              expr: 'count_over_time({app="ghost"} |~ "ERROR"[5m])'
              intervalMs: 1000
              maxDataPoints: 43200
              refId: A
          - refId: B
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              intervalMs: 1000
              maxDataPoints: 43200
              refId: B
              type: reduce
          - refId: C
            queryType: ""
            relativeTimeRange:
              from: 0
              to: 0
            datasourceUid: __expr__
            model:
              expression: $B > 0
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: math
        noDataState: NoData
        execErrState: Alerting
        for: 0s
        annotations:
          summary: "Error logs detected in Ghost application"
          description: "{{ $value }} error logs detected in Ghost application over the last 5 minutes"
        labels:
          service: ghost
          severity: warning
          log_type: error